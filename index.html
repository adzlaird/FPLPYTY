<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>First Premier League Player Younger Than You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    h4 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: grey;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 2rem;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>First Premier League Player Younger Than You</h1>
    <h4>Data from 2011/12 to 2024/25 EPL seasons</h4>

    <label for="dob">Enter your date of birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="team">Select a team:</label>
    <select id="team" name="team">
      <option value="all">All Teams</option>
      <option value="Team A">Team A</option>
      <option value="Team B">Team B</option>
      <option value="Team C">Team C</option>
      <!-- Add more teams as needed -->
    </select>

    <button onclick="checkYoungest()">Check</button>

    <div id="result"></div>
  </div>

  <script>
  async function setMaxDOB() {
    try {
      const response = await fetch("earliest_appearances.json");
      const data = await response.json();
      console.log("Loaded data:", data);

      let latestDOB = null;

      for (const key of Object.keys(data)) {
        const parts = key.split("|");
        if (parts.length >= 2) {
          const dobStr = parts[1].trim();
          const dob = new Date(dobStr);
          if (!isNaN(dob)) {
            if (!latestDOB || dob > latestDOB) {
              latestDOB = dob;
            }
          } else {
            console.warn("Invalid DOB parsed:", dobStr);
          }
        } else {
          console.warn("Unexpected key format:", key);
        }
      }

      if (latestDOB) {
        const maxDate = latestDOB.toISOString().split("T")[0];
        console.log("Setting max DOB to:", maxDate);
        document.getElementById("dob").setAttribute("max", maxDate);
      }
    } catch (error) {
      console.error("Could not set max DOB:", error);
    }
    }

    async function populateTeams() {
      try {
        const response = await fetch("earliest_appearances.json");
        const rawData = await response.text();
        const data = JSON.parse(rawData);

        const teamSet = new Set();

        for (const key in data) {
          const parts = key.split("|");
          const team = parts[2];
          if (team) teamSet.add(team.trim());
        }

        const sortedTeams = Array.from(teamSet).sort();
        const teamSelect = document.getElementById("team");

        // Clear existing options
        teamSelect.innerHTML = "";

        // Add default "All Teams" option
        const allOption = document.createElement("option");
        allOption.value = "all";
        allOption.textContent = "All Teams";
        teamSelect.appendChild(allOption);

        // Add each team as an option
        sortedTeams.forEach(team => {
          const option = document.createElement("option");
          option.value = team;
          option.textContent = team;
          teamSelect.appendChild(option);
        });

      } catch (error) {
        console.error("Could not populate teams:", error);
      }
    }


    async function checkYoungest() {
      const dobInput = document.getElementById('dob').value;
      const team = document.getElementById('team').value;

      if (!dobInput) {
        alert("Please enter your date of birth.");
        return;
      }

      const userDOB = new Date(dobInput);
      let youngestPlayer = null;

      try {
        const response = await fetch("earliest_appearances.json");
        const data = await response.json();

        for (const key in data) {
          const [playerName, dobStr, playerTeam] = key.split("|");
          const appearance = data[key];
          const matchDate = new Date(appearance["Match_Date"]);
          const playerDOB = new Date(dobStr);

          // Filter by team if a specific team is selected
          if (team !== "all" && playerTeam !== team) continue;

          // Player's age in days at debut
          const playerAgeAtDebut = Math.floor((matchDate - playerDOB) / (1000 * 60 * 60 * 24));
          // User's age in days at that same match date
          const userAgeOnThatDay = Math.floor((matchDate - userDOB) / (1000 * 60 * 60 * 24));

          // Skip if user wasn't born yet or if player was not younger
          if (userAgeOnThatDay <= 0 || playerAgeAtDebut >= userAgeOnThatDay) continue;

          // Keep youngest (i.e. smallest age at debut)
          if (
            !youngestPlayer ||
            playerAgeAtDebut < youngestPlayer.playerAgeAtDebut
          ) {
            youngestPlayer = {
              name: playerName,
              dob: dobStr,
              team: playerTeam,
              playerAgeAtDebut,
              matchDate,
              ...appearance
            };
          }
        }

        const resultEl = document.getElementById('result');

        if (youngestPlayer) {
          const debutDateStr = new Date(youngestPlayer.Match_Date).toDateString();
          const message = `
            <strong>${youngestPlayer.name}</strong> (${youngestPlayer.team})<br>
            Debuted on: ${debutDateStr}<br>
            Player's DOB: ${youngestPlayer.dob}<br>
            Age at debut: ${youngestPlayer.playerAgeAtDebut} days<br>
          `;
          resultEl.innerHTML = message;
        } else {
          resultEl.innerHTML = `<em>No player was younger than you on their Premier League debut.</em>`;
        }
      } catch (err) {
        console.error("Error loading or processing data:", err);
        document.getElementById('result').innerHTML = `<em>There was a problem loading the data.</em>`;
      }
    }

    window.addEventListener('DOMContentLoaded', setMaxDOB);
    window.addEventListener("DOMContentLoaded", populateTeams);
  </script>

</body>
</html>
